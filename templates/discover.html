{% extends "layout.html" %}

{% block content %}
<style type="text/css">
	.spacer {
		/*padding-bottom: 5px;*/
	}

	.black-row {
		background-color: #181818;
		color: white;
	}

	.gray-row {
		background-color: #282828;
		color: white;
	}

	.listing-row {
		width: 100%;
	
	}

	.glyphicon {
		color: #07BB4F;
	}

	.album-image {
		max-width: 150px;
		max-width: 150px;
	}

</style>

<!-- Add carousel -->


<!-- Add list of items -->
<!-- <div class="container"> -->
	{% for song in discoverList %}
	<div class="{{ 'gray' if (loop.index % 2) ==1 else 'black' }}-row listing-row">
		<div class="container">
			<div class="spacer"></div>
			<div class="row">
				<div class="col-sm-2">
					<img class="album-image" src="{{ song['picture'] }}">
				</div>
				<div class="col-sm-6">
					<h3>{{loop.index}}. {{song['title']}} 
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
					</h3>
					<p>{{song['artist']}} | {{song['album']}}</p>
					<!-- <p>Genre</p> -->
					<audio controls>
					  <source src="{{ song['preview_url'] }}">
					Unable to generate a preview for this song.
					</audio>
				</div>
			</div>
			<div class="spacer"></div>
		</div>
	</div>
		<!-- <div style="margin-bottom: 20px;"></div> -->
	{% endfor %}
<!-- </div> -->


{% endblock %}
