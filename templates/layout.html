{% extends "base.html" %}

{% block navbar %}

<style type="text/css">
  .navbar {
      background: rgba(0, 0, 0, 0); important!
      /*background-color: rgba(0, 0, 0, 0.5)*/
    }

  .navbar-fixed-top {
    border-width: 0 0 0px;
  }

  .navbar-inverse .navbar-nav>.active>a {
  background-color: transparent;
  }
</style>

<div class="navbar transparent navbar-inverse navbar-fixed-top" >
  <nav class="navbar-inner">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/match">Discover</a></li>
      </ul>
    </div>
  </div>
</nav>
</div>


<script>
    $(document).ready(function(){
      $(window).scroll(function() { // check if scroll event happened
        if ($(document).scrollTop() > 20) { // check if user scrolled more than 50 from top of the browser window
          $(".navbar-fixed-top").css("background-color", "#181818"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)
        } else {
          $(".navbar-fixed-top").css("background-color", "transparent"); // if not, change it back to transparent
        }
      });
    });
</script>

{% endblock %}
